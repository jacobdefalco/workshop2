<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet By Name</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <header></header>
    <main>
      <label for="name">Please Input your name</label>
      <input type="text" name="name" id="customerName" />
      <br />
      <button onclick="greetCustomer()">Greet!</button>
      <h1 id="customerGreetMessage"></h1>
    </main>
    <footer></footer>
    <script>
      function greetCustomer() {
        const customerNameField = document.getElementById("customerName");
        const customerGreetMessage = document.getElementById("customerGreetMessage");
        const customerName = customerNameField.value;
        let message = `Greetings ${customerName}!  It is so nice to see you again!`;
        customerGreetMessage.innerText = message;
      }
    </script>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
  </body>
</html>
