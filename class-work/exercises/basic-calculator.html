<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <label for="number1">Number 1:</label>
        <input type="number" name="first number" id="firstNum" />
        <br />
        <label for="number2">Number 2</label>
        <input type="number" name="second number" id="secondNum" />
        <br />
        <button id="add" onclick="add()">Add</button>
        <button id="subtract" onclick="subtract()">Subtract</button>
        <button id="divide" onclick="divide()">Divide</button>
        <button id="multiply" onclick="multiply()">Multiply</button>
        <br />
        <label for="answer">Answer:</label>
        <input type="number" id="answer" readonly />
      </form>
    </main>
    <footer></footer>
    <script>
      // Get the input fields and result field
      const firstNumInput = document.getElementById("firstNum");
      const secondNumInput = document.getElementById("secondNum");
      const answerInput = document.getElementById("answer");

      // Define the arithmetic functions
      function add() {
        const result = parseInt(firstNumInput.value) + parseInt(secondNumInput.value);
        answerInput.value = result;
      }

      function subtract() {
        const result = parseInt(firstNumInput.value) - parseInt(secondNumInput.value);
        answerInput.value = result;
      }

      function multiply() {
        const result = parseInt(firstNumInput.value) * parseInt(secondNumInput.value);
        answerInput.value = result;
      }

      function divide() {
        const result = parseInt(firstNumInput.value) / parseInt(secondNumInput.value);
        answerInput.value = result;
      }
    </script>
    <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript"></script>
  </body>
</html>
