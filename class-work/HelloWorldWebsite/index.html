<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Better Website</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="userInfoForm">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" value="Jake" />
        <br />
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" value="DeFalco" />
        <br />
        <label for="lastName">Age</label>
        <input type="text" name="age" id="age" value="25" />
        <br />
        <button>GREET!</button>
        <h1 id="greetingMessage"></h1>
      </form>
    </div>

    <script>
      //get your HTML Elements into variable
      const firstNameField = document.getElementById("firstName");
      const lastNameField = document.getElementById("lastName");
      const ageField = document.getElementById("age");
      const greetingMessage = document.getElementById("greetingMessage");

      //get values out of form inputs
      const firstName = firstNameField.value;
      const lastName = lastNameField.value;
      const age = ageField.value;
      //create the message
      let message = `Holy cow ${firstName} ${lastName}!  I can't believe you're already ${age}!`;
      //display message
      greetingMessage.innerHTML = message;
    </script>
  </body>
</html>
